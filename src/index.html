<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Didlydoo</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Didlydoo</h1>
    </header>

    <main>
      <form class="flexCenter" id="newEventForm" action="">
        <input id="newEventName" type="text" placeholder="Event name" />

        <div id="dateInputsContainer">
          <div>
            <input id="inputDateOriginel" class="newEventDates" type="date" />
            <button id="addDatesBtn">+</button>
          </div>
        </div>

        <input id="newEventAuthor" type="text" placeholder="Author" />
        <input id="newEventDescription" type="text" placeholder="Description" />
        <input id="newEventSubmit" type="submit" value="" />
      </form>

      <section id="allEventsContainer"></section>
    </main>

    <script src="./javascripts/functionsVictor.js"></script>
    <!-- <script src="./javascripts/app.js"></script> -->
  </body>
</html>
